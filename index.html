<!DOCTYPE html>
<html>
	<head>
		<title>Grenade</title>
		<meta name="viewport" content=" width=device-width,  maximum-scale=1.0, user-scalable=0, initial-scale=1" />


		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<link href="assets/style/style.css" rel="stylesheet"/>

	</head>
	<body>
		<div class="main-container">
		<canvas id="background" width="600" height="360">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<canvas id="main" width="600" height="360">
		</canvas>

		<canvas id="hero" width="600" height="360" ontouchstart="touchdown(32)" ontouchend="touchoff(32)" >
		</canvas>
		<div id="score">
				score: <span id="your-score">0</span>
				lives: <span id="your-lives">4</span>
		</div>
		<div class="controller">
			<button id="left" ontouchstart="touchdown(37)" ontouchend="touchoff(37)"> <i class="material-icons">forward</i></i></button>
			<button id="right" ontouchstart="touchdown(39)" ontouchend="touchoff(39)"> <i class="material-icons">forward</i></button>
		</div>
		<div id="start-game">
		<p id ="select">
			choose player
		</p>
		<br />
		<p class="player-choice selected" id="claude">
			CLAUDE VONSTROKE
		</p>
		<p class="player-choice" id="eprom">
			EPROM
		</p><br />
		<p id="start-click">
			start
		</p>
	</div>
		<div id="directions">Tap to shoot!</div>
		<div id="halfway">You're halfway to saving the world!</div>
		<div class="game-over" id="game-over">GAME OVER<p><span onclick="game.restart()">Restart</span></p></div>
			<div class="you-win" id="you-win">You just helped Claude Vonstroke and EPROM save mankind!<p><span onclick="game.restart()">Restart</span></p></div>
		<div class="loading" id="loading">
				<p id="mission"><span id="mission-text"></span>
			</p>
			<br /><br />
			<p id="load-sign">LOADING...</p>
		</div>
			</div>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
		<script src="assets/js/game.js"></script>
	</body>
</html>
